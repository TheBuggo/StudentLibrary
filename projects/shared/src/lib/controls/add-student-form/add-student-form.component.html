<div fxLayout="column" fxLayoutAlign="center" class="popup-dialog">
  <mat-toolbar class="toolbar-container">
    <div fxLayout="row nowrap" fxLayoutAlign="center space-between" class="title-container">
      <div>
        <span>{{title}}</span>
      </div>
    </div>
  </mat-toolbar>
  <div mat-dialog-content fxFlex="85" class="body" fxLayout="column">
    <form [formGroup]="form">
      <div>
        <mat-form-field>
          <mat-label>First name</mat-label>
          <input matInput formControlName="firstName" placeholder="Ex. Sean" />
          <mat-error *ngIf="form.controls.firstName.hasError('required')">
            First name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Middle name</mat-label>
          <input matInput formControlName="middleName" placeholder="Ex. D" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastName" placeholder="Ex. Crocker" />
          <mat-error *ngIf="form.controls.lastName.hasError('required')">
            Last name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>E-mail Address</mat-label>
          <input matInput formControlName="email" placeholder="Ex. Sean@email.com" />
          <mat-error *ngIf="form.controls.email.hasError('required')">
            E-mail Address is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Favorite Book(s)</mat-label>
          <input matInput formControlName="favBooks" placeholder="Ex. The Hobbit" />
        </mat-form-field>
        <button mat-raised-button class="fav-book-add" (click)="addFavoriteBook()">Add</button>
      </div>
      <div *ngFor="let favBook of favoriteBooks">
        <span>{{favBook}}</span>
        <button mat-icon-button (click)="removeFavoriteBook(favBook)">
          <mat-icon>
            cancel
          </mat-icon>
        </button>
      </div>
    </form>
  </div>
  <mat-divider fxFlex="1"></mat-divider>
  <div mat-dialog-actions align="end" class="footer">
    <button mat-raised-button [disabled]="!form.valid" (click)="apply()" class="save-button">Save</button>
    <button mat-stroked-button [mat-dialog-close]="true">Cancel</button>
  </div>
</div>
